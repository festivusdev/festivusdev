<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  <meta charset="utf-8">
  <meta property="og:description" content="{{ .Description }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://festivus.dev/" />
  <meta property="og:image" content="https://cdn.festivus.dev/festivusdev/header.jpg" />
  <meta property="article:published_time" content="2020-11-01T00:00:00+00:00" />
  <meta property="article:modified_time" content="2020-11-01T00:00:00+00:00" />
  <meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}">
  <meta itemprop="description" content="{{ .Description }}">
  <meta itemprop="datePublished" content="2020-11-01T00:00:00+00:00" />
  <meta itemprop="dateModified" content="2020-11-01T00:00:00+00:00" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image" content="https://cdn.festivus.dev/festivusdev/header.jpg"/>
  <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}"/>
  <meta name="twitter:description" content="{{ .Description }}"/>
  <meta name="twitter:site" content="@denniscode"/>

  <title>{{ .Title }}</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/custom.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-26345920-7"></script>
  <script>
    var dnt = (navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack);
    var doNotTrack = (dnt == "1" || dnt == "yes");

    if (!doNotTrack) {
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-26345920-7');
    }
  </script>
</head>

<body>

  <div class="container">
    <header role="banner">
      <a href="/">
        <h1 id="title">{{ .Site.Title }}</h1>
      </a>
    </header>

    <main role="main">
      <div>
        <article id="content">
          {{ .Content }}
        </article>
      </div>
    </main>

    <footer>
      <p>🏠 Stay at home. 🧼 Wash your hands. 😷 Wear a mask.</p>
      <p>Crafted in 2020 by <a href="https://den.dev">Den Delimarsky</a>. <a href="/index.xml">Subscribe to RSS</a> for future posts.</p>
    </footer>
  </div>

</body>

</html>
