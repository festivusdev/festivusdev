<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

Frank: And now as Festivus rolls on, we come to the feats of strength.
George: Not the feats of strength!

<head>
	<meta charset="utf-8">
	<meta property="og:description" content="{{ .Site.Params.Description }}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="https://festivus.dev/" />
	<meta property="og:image" content="https://cdn.festivus.dev/festivusdev/header.jpg" />
	<meta property="article:published_time" content="2020-11-01T00:00:00+00:00" />
	<meta property="article:modified_time" content="2020-11-01T00:00:00+00:00" />
	<meta itemprop="name" content="{{ .Site.Title }}">
	<meta itemprop="description" content="{{ .Site.Params.Description }}">
	<meta itemprop="datePublished" content="2020-11-01T00:00:00+00:00" />
	<meta itemprop="dateModified" content="2020-11-01T00:00:00+00:00" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:image" content="https://cdn.festivus.dev/festivusdev/header.jpg"/>
	<meta name="twitter:title" content="{{ .Site.Title }}"/>
	<meta name="twitter:description" content="{{ .Site.Params.Description }}"/>
	<meta name="twitter:site" content="@denniscode"/>

	<title>{{ .Site.Title }}</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/skeleton.css">
	<link rel="stylesheet" href="/css/custom.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-26345920-7"></script>
	<script>
		var dnt = (navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack);
		var doNotTrack = (dnt == "1" || dnt == "yes");

		if (!doNotTrack) {
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());

			gtag('config', 'UA-26345920-7');
		}
	</script>
</head>

<body>

	<div class="container">
		<header role="banner">
			<a href="/">
				<h1 id="title">{{ .Site.Title }}</h1>
			</a>
			<p>{{ .Site.Params.Description }}</p>
		</header>

		<main role="main">
			{{ range (where .Site.RegularPages ".Params.hidefromhome" "!=" "true") }}
			<h2 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
			<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
			{{ end }}
		</main>
	</div>
</body>
</html>
